<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          font: normal 20pt Arial; /* ajuste de fonte */
        }
    </style>
</head>
<body>
    <script>

       var nome = window.prompt('qual o seu nome ?');
       document.write(`Olá, <strong>${nome}</strong>! seu nome tem ${nome.length} letras!<br/>`); //comando document.write escreve na tela e o comando length conta o numero de letras, deixa nome em negrito e o br/ pra quebra de linha
       document.write(`Seu nome em maiúsculas é: ${nome.toUpperCase()}`); //comando toUpperCase deixa o nome em maiúsculas
    </script>
</body>
</html>
